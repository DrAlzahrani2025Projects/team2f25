worker_processes 1;

events {
  worker_connections 1024;
}

http {
  server_tokens off;

  # HSTS only matters on HTTPS; harmless here on HTTP
  map $scheme $hsts_header {
    https  "max-age=63072000; includeSubDomains; preload";
    default "";
  }

  server {
    listen 80;
    server_name localhost;

    # Keep redirects relative so :5002 isn’t lost
    absolute_redirect off;

    # Allow large resume uploads (UI shows 200MB)
    client_max_body_size 200m;

    # ---- Security headers (apply to ALL responses) ----
    add_header Content-Security-Policy "default-src 'none'; script-src 'self'; script-src-elem 'self'; style-src 'self' 'unsafe-inline'; style-src-elem 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' ws: wss:; font-src 'self' data:; media-src 'self'; manifest-src 'self'; base-uri 'self'; form-action 'self'; object-src 'none'; frame-ancestors 'none'; upgrade-insecure-requests" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security $hsts_header always;
    # (No Cache-Control here; we scope it to the app path below.)

    # ---- Redirect "/" to your app base path ----
    location = / {
      return 302 /team2f25/;  # change to 301 when you want it permanent
    }

    # ---- App path → Streamlit on :5002 ----
    location ^~ /team2f25/ {
      proxy_pass http://127.0.0.1:5002;

      # WebSocket & keep-alive (Streamlit uses WS)
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      # Forwarded headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      # Timeouts (avoid flaky long requests)
      proxy_read_timeout 3600;
      proxy_send_timeout 3600;

      # Don’t leak upstream banner
      proxy_hide_header Server;

      # Cache policy for app responses
      add_header Cache-Control "private, no-store, max-age=0, must-revalidate" always;

      # OPTIONAL: reduce “Timestamp Disclosure” noise
      proxy_hide_header Last-Modified;
      add_header Last-Modified "" always;
      proxy_hide_header ETag;
      add_header ETag "" always;

      # -------- COOKIES (DEV) --------
      # Do NOT set cookie flags here in HTTP dev.
      # (No proxy_cookie_flags lines — this keeps _streamlit_xsrf readable and not Secure.)
    }
  }
}
